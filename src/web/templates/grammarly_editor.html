<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grammarly Editor</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      .container { max-width: 960px; margin: 0 auto; }
      textarea { width: 100%; min-height: 60vh; font-size: 16px; padding: 12px; }
      .bar { display: flex; gap: 12px; margin: 12px 0; }
      button { padding: 8px 14px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@grammarly/editor-sdk?clientId={{ grammarly_client_id }}"></script>
  </head>
  <body>
    <div class="container">
      <h2>Grammarly Editor</h2>
      <p>Make edits with Grammarly, then export.</p>
      <form method="post" action="/export">
        <grammarly-editor-plugin style="width:100%">
          <textarea name="text" placeholder="Paste or type your text here..."></textarea>
        </grammarly-editor-plugin>
        <div class="bar">
          <button type="submit">Export as .txt</button>
        </div>
      </form>
    </div>
  </body>
</html>
